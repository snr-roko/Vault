name: deploy.yml
on:
  push:
    branches:
      - master

jobs:
  deploy-vault:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      AWS_EC2_PRIVATE_KEY: ${{ secrets.AWS_EC2_SSH_PRIVATE_KEY }}
      AWS_EC2_PUBLIC_IP: ${{ secrets.AWS_EC2_PUBLIC_IP }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      - name: Configure JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Run postgresql docker compose file
        run: docker compose up -d
      - name: Wait till docker psql is up
        run: |
          until docker compose exec -T db pg_isready -U vault-admin -d postgres; do
            echo "Waiting on database container"
            sleep 2
          done
      - name: Create database if not existing
        run: |
          docker compose exec -T db psql -U vault-admin -c "CREATE DATABASE vault_db;" || true
      - name: Generate Build Number
        run: |
          BUILD_NUMBER=$(date +'%d%m%Y%H%M%S')
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "Generated Build Number: $BUILD_NUMBER"
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
      - name: Maven Verify
        run: mvn -B -ntp clean verify jib:build -Ddocker.image.tag=$BUILD_NUMBER
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.AWS_EC2_PRIVATE_KEY }}
      - name: Copy postgres docker compose file to aws ec2
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml ec2-user@${{ env.AWS_EC2_PUBLIC_IP }}:/home/ec2-user
      - name: SSH into AWS EC2 Instance
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ env.AWS_EC2_PUBLIC_IP }} << EOF
            # pull new image
            docker pull snrroko/vault:$BUILD_NUMBER
                      
            # stop and run new containers
            docker stop vault-app 2>/dev/null || echo "No old container running"
            docker rm vault-app 2>/dev/null || echo "No old container to remove"
            
            docker-compose down 2>/dev/null || echo "No docker compose services running"
            # repeat postgresql setup 
            docker-compose up -d
            until docker-compose exec -T db pg_isready -U vault-admin -d postgres; do
              echo "Waiting on database container"
              sleep 2
            done                      
          
            docker-compose exec -T db psql -U vault-admin -c "CREATE DATABASE vault_db;" || true

            docker run -d snrroko/vault:$BUILD_NUMBER -p 8080:8080 --name vault-app
          
            # prune images
            docker prune -f
            
          EOF