name: Vault CI/CD Workflow

on:
  pull_request:
    branches:
      - master

jobs:
  vault-simple-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      - name: Configure JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Maven Verify
        run: mvn -B -ntp clean verify


